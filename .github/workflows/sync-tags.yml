name: Sync Tags

on:
  schedule:
    - cron: '0 6 * * 3'
  workflow_dispatch:

permissions:
  contents: read
  issues: write

concurrency:
  group: sync-tags
  cancel-in-progress: false

jobs:
  check-tags:
    uses: SamFleming-TylerTech/fork-sync-shared-workflow/.github/workflows/sync-tags.yml@v1
    with:
      upstream_owner: uprightbass360
      upstream_repo: fork-test
    secrets: inherit
